<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fruit List</title>

	<link rel="stylesheet" href="styles/index.css">
</head>

<body>
<main>
	<div class="fruit_list">
		<ol>
			<li class="Apple">
				<p class="number">1.</p>
				<p class="fruit">Apple</p>
			</li>

			<li class="Orange">
				<p class="number">2.</p>
				<p class="fruit">Orange</p>
			</li>

			<li class="Pineapple">
				<p class="number">3.</p>
				<p class="fruit">Pineapple</p>
			</li>

			<li class="Pear">
				<p class="number">4.</p>
				<p class="fruit">Pear</p>
			</li>

			<li class="Cherry">
				<p class="number">5.</p>
				<p class="fruit">Cherry</p>
			</li>
		</ol>
	</div>
</main>
</body>

</html>
