<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task List</title>

	<link href="styles/index.css" rel="stylesheet">
</head>
<body>
<!--HEADER-->
<header class="header">
	<span>
		My To Do List
	</span>
</header>

<!--MAIN-->
<main>
	<form>
		<!--Blue-->
		<label class="blue_color">
			<span class="uncompleted_square"></span>
			<span class="uncompleted_task">
				Hit the gym
			</span>
			<img alt="cross" src="images/red_cross.png">
		</label>

		<!--Completed-->
		<label class="completed_color">
			<img alt="completed task" src="images/completed.png">
			<span class="completed_task">
				Pay bills
			</span>
			<img alt="cross" src="images/red_cross.png">
		</label>

		<!--Blue-->
		<label class="blue_color">
			<span class="uncompleted_square"></span>
			<span class="uncompleted_task">
				Meet John
			</span>
			<img alt="cross" src="images/red_cross.png">
		</label>

		<!--Light blue-->
		<label class="light_blue">
			<span class="uncompleted_square"></span>
			<span class="uncompleted_task">
				Buy eggs
			</span>
			<img alt="cross" src="images/red_cross.png">
		</label>

		<!--Completed-->
		<label class="completed_color">
			<img alt="" src="images/completed.png">
			<span class="completed_task">
				Read a book
			</span>
			<img alt="cross" src="images/red_cross.png">
		</label>

		<!--Light blue-->
		<label class="light_blue">
			<span class="uncompleted_square"></span>
			<span class="uncompleted_task">
				Organize office
			</span>
			<img alt="cross" src="images/red_cross.png">
		</label>

		<!--Blue-->
		<label class="blue_color">
			<span class="uncompleted_square"></span>
			<span class="uncompleted_task">
				Eat dinner
			</span>
			<img alt="cross" src="images/red_cross.png">
		</label>

		<!--Light blue-->
		<label class="light_blue">
			<span class="uncompleted_square"></span>
			<span class="uncompleted_task">
				Buy apples
			</span>
			<img alt="cross" src="images/red_cross.png">
		</label>

		<!--Blue-->
		<label class="blue_color">
			<span class="uncompleted_square"></span>
			<span class="uncompleted_task">
				Meet George
			</span>
			<img alt="cross" src="images/red_cross.png">
		</label>

		<!--Light blue-->
		<label class="light_blue">
			<span class="uncompleted_square"></span>
			<span class="uncompleted_task">
				Feed the cat
			</span>
			<img alt="cross" src="images/red_cross.png">
		</label>

		<!--Completed-->
		<label class="completed_color">
			<img alt="" src="images/completed.png">
			<span class="completed_task">
				Write a letter
			</span>
			<img alt="cross" src="images/red_cross.png">
		</label>

		<!--Light blue-->
		<label class="light_blue">
			<span class="uncompleted_square"></span>
			<span class="uncompleted_task">
				Run 1 km
			</span>
			<img alt="cross" src="images/red_cross.png">
		</label>
	</form>

</main>
</body>
</html>
